{% extends 'base.html' %}

{% block content %}
    
     
      <div class="container alert alert bg-primary">
        <h4 class="text-center text-white">Login your account</h4>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-4"></div>
          <div class="col-4">
            <form action="{% url 'login' %}" method="POST">
              {% csrf_token %}
             <div class="field my-4">
              <label for="" class="form-label">Email</label>
              <input type="email" name="email" id="" class="form-control" placeholder="Enter email">
             </div>

             <div class="field mb-3">
              <label for="" class="form-label">Password</label>
              <input type="password" name="password" id="" class="form-control" placeholder="enter password">
             </div>

             <input type="submit" value="login" class="btn btn-danger w-100" >
            </form>
          </div>
          <div class="col-4"></div>
        </div>
      </div>
       
{% endblock %}
